<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>メモリーゲーム</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="css/custom.css">
</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
        <a href="#" class="navbar-brand"><i class="fas fa-braille"></i> メモリーゲーム</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#mainNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="#" class="nav-link">リセット</a>
                </li>
                <li class="nav-item"><a href="#" class="nav-link">カード</a></li>
                <li class="nav-item"><a href="#" class="nav-link">ライバル</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a href="#" class="nav-link">別のプロジェクト</a></li>
            </ul>
        </div>
    </nav>
    <div class="container" style="margin-top: 80px">
        <div class="card-deck mb-3 text-center">
            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">あなた</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">10枚 <small class="text-muted">/ 52枚</small></h1>
                    <p>あなたが獲得した枚数</p>
                    <button type="button" class="btn btn-lg btn-block btn-outline-info">スタート</button>
                </div>
            </div>
            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">強さ</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">Lv.1 <small class="text-muted">/ Lv.3</small></h1>
                    <div class="dropdown">
                        <p>ライバルの強さ</p>
                        <button class="btn btn-lg btn-block btn-outline-info dropdown-toggle"
                            data-toggle="dropdown">ライバルの強さ</button>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">Lv.1 コンピュータ</a>
                            <a href="#" class="dropdown-item">Lv.2 コンピュータ</a>
                            <a href="#" class="dropdown-item">Lv.3 コンピュータ</a>
                            <a href="#" class="dropdown-item">マニュアル</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">ライバル</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">8枚 <small class="text-muted">/ 52枚</small></h1>
                    <p>ライバルが獲得した枚数</p>
                    <button type="button" class="btn btn-lg btn-block btn-outline-info">リセット</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer text-center bg-dark">
        <div class="container">
            <p class="text-white-50">Memory Game for personal output, by <a href="https://github.com/OnoYuta"
                    class="text-light">@OnoYuta</a>.
            </p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
